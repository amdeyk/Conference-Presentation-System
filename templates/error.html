<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Conference Presentation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/animations.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-red-600 text-white p-6">
            <h1 class="text-2xl font-bold">Error</h1>
        </div>
        
        <div class="p-6">
            <div class="animate-fade-in mb-6">
                <div class="text-red-600 text-6xl text-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-16 w-16 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                
                <h2 class="text-xl font-bold text-center mb-2">{{ status_code }} - {{ error_title }}</h2>
                <p class="text-gray-600 text-center">{{ error_message }}</p>
            </div>
            
            <div class="mt-6 flex flex-col space-y-3">
                <a href="/" class="btn btn-primary text-center">
                    Return to Home Page
                </a>
                
                <a href="javascript:history.back()" class="btn btn-secondary text-center">
                    Go Back
                </a>
            </div>
        </div>
        
        {% if debug %}
        <div class="p-4 bg-gray-100 border-t">
            <h3 class="text-sm font-bold mb-2">Debug Information</h3>
            <pre class="text-xs bg-gray-900 text-gray-200 p-3 rounded overflow-auto max-h-40">{{ debug_info }}</pre>
        </div>
        {% endif %}
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
